name: Docker CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Afficher le contenu du répertoire /
      run: |
        echo "=== Contenu du répertoire racine / ==="
        ls -la /
        echo ""
        echo "=== Contenu du répertoire /app (si disponible) ==="
        ls -la /app || echo "/app n'existe pas encore"
        echo ""
        echo "=== Contenu du répertoire de travail actuel ==="
        ls -la
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/a18-amer-final-1288:latest .
        docker build -t ${{ secrets.DOCKER_USERNAME }}/a18-amer-final-1288:${{ github.sha }} .
    
    - name: Test Docker Image
      run: |
        docker run --rm ${{ secrets.DOCKER_USERNAME }}/a18-amer-final-1288:latest
    
    - name: Push Docker Image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/a18-amer-final-1288:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/a18-amer-final-1288:${{ github.sha }}
    
    - name: Image Details
      run: |
        echo "Image poussée avec succès - A18_Amer_final_1288 !"
        echo "Tags disponibles:"
        echo "  - ${{ secrets.DOCKER_USERNAME }}/a18-amer-final-1288:latest"
        echo "  - ${{ secrets.DOCKER_USERNAME }}/a18-amer-final-1288:${{ github.sha }}"
